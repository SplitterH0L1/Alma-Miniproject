{% extends 'base.html' %}
{% block header %}
<h1>{% block title %}Editar {{ alma['description'] }} {% endblock %}</h1>
{% endblock%}



{% block content %}

<form method="POST">

    <label for="description"> Descripcion </label>
    <input name="description" id="description" value="{{ request.form['description'] or alma['description'] }}" required>
    <label for="completed">completado</label>
    <input type="checkbox" name="completed" id ="completed" {% if alma['completed'] == 1 %}checked{% endif %}>
    <input type="submit" value="guardar">
    
</form>

<form action="{{ url_for("alma.delete", id=alma['id']) }}" method= "POST">
<input class="danger" type="submit" value="elimar" onclick="return confirm('estas seguro de querer eliminarlo')">
</form>

{% endblock %}
